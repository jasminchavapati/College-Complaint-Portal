<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <!-- Link to the core styles for the portal -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link to the Poppins font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container container-complaint">
        <h1 id="form-heading">Complaint Form</h1>
        
        <!-- Main complaint form -->
        <form id="complaintForm">
            <label for="category">Complaint Category</label>
            <div class="input-icon-container">
                <select id="category" name="category" required>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <div class="icon">
                    <i class="fas fa-list"></i>
                </div>
            </div>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="6" required></textarea>
            
            <button type="submit">Submit Complaint</button>
        </form>

        <div id="complaintStatus"></div>

        <!-- Complaint tracking form -->
        <div class="tracking-section">
            <h2 class="form-title">Track Complaint Status</h2>
            <form id="trackingForm">
                <label for="complaintIdInput">Complaint ID</label>
                <input type="text" id="complaintIdInput" name="complaintId" required>
                <button type="submit">Track Status</button>
            </form>
        </div>
    </div>
    
    <!-- Link to the JavaScript file with the form logic -->
    <script src="js/complaint_form.js"></script>
</body>
</html>
